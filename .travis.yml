language: java
sudo: false
services: 
 - mysql
before_install: 
 - mysql -u root -e 'CREATE DATABASE IF NOT EXISTS car_rental;'
 - mysql -u root -e "CREATE USER 'dev'@'localhost' IDENTIFIED BY 'dev';"
 - mysql -u root -e "GRANT ALL ON car_rental.* TO 'dev'@'localhost';"
install: mvn spring-boot:start